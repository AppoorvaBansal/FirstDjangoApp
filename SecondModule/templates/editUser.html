{% extends 'base.html' %}

{% block title %}
<title>Add event</title>

{% endblock title %}
<title>EDIT USER</title>


{% block content %}

<h1> {{UserDetail.username}}</h1>

<div class="container">
</br>
<form method="POST">
    {% csrf_token %}
     <div class="form-group">
      <label>User Name: </label>
       <input type="text" class="form-control" placeholder="{{UserDetail.username}}" value="{{UserDetail.username}}" name="username" >
       
     </div>
     <div class="form-group">
       <label>Password : </label>
       <input type="text" class="form-control" name="password" placeholder="{{UserDetail.password}}" value="{{UserDetail.password}}">
     </div>
     <button type="submit" class="btn btn-primary">UPADTE</button>
   </form>


</div>
{% endblock content %}
